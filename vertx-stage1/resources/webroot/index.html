<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vert.x 1단계 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vert.x 기초 학습</h1>
        <p>이 페이지는 Vert.x의 기본 개념을 학습하기 위한 예제입니다.</p>
        
        <button id="fetchData">API 데이터 가져오기</button>
        
        <div id="result">
            결과가 여기에 표시됩니다.
        </div>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            fetch('/api/hello')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = '오류 발생: ' + error;
                });
        });
    </script>
</body>
</html>
